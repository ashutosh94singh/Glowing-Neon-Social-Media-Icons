<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glowing Neon Social Media Icons</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

  <body>
    <div class="container">
      <div class="btn fb-btn">
        <a href="https://www.facebook.com/login/" target="_blank"><i class="fa fa-facebook" aria-hidden="true" id="fb"></i></a>
      </div>
      <div class="btn ig-btn">
       <a href="https://www.instagram.com/accounts/login/" target="_blank"> <i class="fa fa-instagram" aria-hidden="true" id="ig"></i></a>
      </div>
      <div class="btn tw-btn">
       <a href="https://twitter.com/login" target="_blank"> <i class="fa fa-twitter" aria-hidden="true" id="tw"></i></a>
      </div>
      <div class="btn tw-btn">
        <a href="https://github.com/topics/login" target="_blank"><i class="fa fa-github" aria-hidden="true" id="tw"></i></a>
      </div>
      <div class="btn tw-btn">
       <a href="https://www.youtube.com/account" target="_blank"> <i class="fa fa-youtube" aria-hidden="true" id="tw"></i></a>
      </div>
    </div>
  </body>

  </html>
  

</html>
